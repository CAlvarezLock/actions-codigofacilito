name: clase_03

on: push

jobs:
  first_job:  # Nombre del job (sin 's' al final)
    runs-on: ubuntu-latest  # Faltaba especificar el sistema operativo

    steps:
      - name: Print variable
        run: echo "${{ secrets.TOKEN_SECRET }}" 

      - name: Checkout
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Instalar dependencias
        run: npm install
