name: clase_02

on: push

jobs:
  first_job:
    # identacion | name: Tutotial CodigoFacilito action
    runs-on: ubuntu-latest 

    env:
      NAME: CodigoFacilito

    steps:
      - name: working dir
        id: step_1
        run: echo "my_variable=Hola Mundo" >> $GITHUB_OUTPUT

      - name: Obtener mensaje
        run: echo "${{ steps.step_1.outputs.my_variable }}"


  second_job:
    needs: first_job
    runs-on: ubuntu-latest # debe ser el mismo que el primero
    
    steps:
      - name: Hola Mundo
        run: echo "Hola Mundo ${{ github.ref }}"
